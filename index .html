<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<2d63ffe0-870a-457c-9e3b-e8086278a554>" type="text/javascript"></script>
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Test</title>
</head>
<body>
    <header>
        <h1>Тестовые задания</h1>
    </header>
    <div class="slider">
        <div class="item">
            <img src="img/slide1.jpg" alt="Первый слайд">
            <div class="slideText">Как я делал слайдер</div>
        </div>
        <div class="item">
            <img src="img/slide2.jpg" alt="Второй слайд">
            <div class="slideText">Нашел неплохой вариант на одном из сайтов</div>
        </div>
        <div class="item">
            <img src="img/slide3.jpg" alt="Третий слайд">
            <div class="slideText">Добавил мотивирующих картинок</div>
        </div>
        <div class="item">
            <img src="img/slide4.jpg" alt="Четвертый слайд">
            <div class="slideText">Добавил анимацию</div>
        </div>
        <div class="item">
            <img src="img/slide5.jpg" alt="Пятый слайд">
            <div class="slideText">И вот, слайдер готов</div>
        </div>
        <div class="item">
            <img src="img/slide6.jpg" alt="Шестой слайд">
            <div class="slideText">А на последок Кот. Спасибо за внимание</div>
        </div>
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(1)"></span>
            <span class="slider-dots_item" onclick="currentSlide(2)"></span>
            <span class="slider-dots_item" onclick="currentSlide(3)"></span>
            <span class="slider-dots_item" onclick="currentSlide(4)"></span>
            <span class="slider-dots_item" onclick="currentSlide(5)"></span>
            <span class="slider-dots_item" onclick="currentSlide(6)"></span>
        </div>
    </div>
    <script src="/js/slider.js" type="text/javascript"></script>
    <div class="form">
        <form action="">
            <h2>Зарегистрироваться:</h2>
            <div class="tab">
              <p><input placeholder="Имя..." oninput="this.className = ''"></p>
              <p><input placeholder="Фамилия..." oninput="this.className = ''"></p>
            </div>
            <div class="tab">
              <p><input type="email" name="email" placeholder="Почта..." oninput="this.className = ''"></p>
              <p><input type="tel" placeholder="Телефон..." oninput="this.className = ''"></p>
            </div>
            <div class="tab">
              <p class="birthday">Дата рождения</p>
              <p><input type="date" placeholder="Дата рождения..." oninput="this.className = ''"></p>
            </div>
            <div class="tab">
              <p><input placeholder="Имя пользователя..." oninput="this.className = ''"></p>
              <p><input type="password" placeholder="Пароль..." oninput="this.className = ''"></p>
            </div>
            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Назад</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Вперед</button>
              </div>
            </div>
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
         </form>
    </div>
    <script src="js/form.js" type="text/javascript"></script>
    <div id="map" class="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2d63ffe0-870a-457c-9e3b-e8086278a554&lang=ru_RU" type="text/javascript">
    </script>
    <script src="js/map.js" type="text/javascript"></script>
</body>
</html>
